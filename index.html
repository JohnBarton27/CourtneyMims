  <div id="camera_title" class="page_name tk-museo-sans"></div>
    
  <div id="camera_sections" class="paragraphs tk-source-sans-pro"></div>
  <script>
     	cameraData = {}
     	cameraData["sections"] = []
	    $.get('https://www.courtneymims.com/camerawork.txt', function(data) {
	    	lines = data.split("\n")

    		// Set up data structure
	    	vidArray = []
	    	sectionData = {}
	    	$(lines).each(function(index) {
	    		pieces = this.split(/:(.+)/)
	    		
	    		if (pieces[0] == "title") {
	    			// Set title of page
	    			cameraData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "section") {
	    			// If there was a previous section, add it
	    			if (Object.keys(sectionData).length != 0) {
	    				sectionData["videos"] = vidArray
	    				cameraData["sections"].push(sectionData)
	    				sectionData = {}
	    				vidArray = []
	    			}
	    			
	    			//Start new section
	    			sectionData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "description") {
	    			sectionData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "video") {
	    			vidArray.push(pieces[1])	
	    		}
	    		
	    		if (index == (lines.length - 1)) {
	    			sectionData["videos"] = vidArray
    				cameraData["sections"].push(sectionData)
	    		}
	    	})
	    	
	    	$("#camera_title").html(cameraData["title"])
	    	
	    	sectionsHtml = ""
	    	$(cameraData["sections"]).each(function() {
	    		if (sectionsHtml != "") {
	    			sectionsHtml += "<hr/>"	    			
	    		}
	    		sectionsHtml += "<h1 class=\"tk-source-sans-pro\">" + this["section"] + "</h1>"
	    		sectionsHtml += "<p>" + this["description"] + "</p>"
	    		
	    		$(this["videos"]).each(function() {
	    			sectionsHtml += "<iframe width=\"560\" height=\"295\" src=\"" + this + "\" frameborder=\"0\" style=\"padding-left:30px;\" allowfullscreen></iframe>"
	    		})
	    		
	    	})
	    	
	    	$("#camera_sections").html(sectionsHtml)
	    	
  		}, 'text');
    </script>

  <!-- fotorama.css & fotorama.js. -->

	<script>
	$.getScript( "https://www.courtneymims.com/js/fotorama.js", function( data, textStatus, jqxhr ) {
		getPhotoSection()
	});
		  


	var getPhotoSection = function() {
		$.get('https://www.courtneymims.com/photography.txt', function(data) {
			photographyData = {}
		   	photographyData["sections"] = []
	    	lines = data.split("\n")
	    	
	    	// Set up data structure
	    	picArray = []
	    	sectionData = {}
	    	$(lines).each(function(index) {
	    		pieces = this.split(/:(.+)/)
	    		
	    		if (pieces[0] == "title") {
	    			// Set title of page
	    			photographyData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "section") {
	    			// If there was a previous section, add it
	    			if (Object.keys(sectionData).length != 0) {
	    				sectionData["pics"] = picArray
	    				photographyData["sections"].push(sectionData)
	    				sectionData = {}
	    				picArray = []
	    			}
	    			
	    			//Start new section
	    			sectionData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "description") {
	    			sectionData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "pic") {
	    			picArray.push(pieces[1])	
	    		}
	    		
	    		if (index == (lines.length - 1)) {
	    			sectionData["pics"] = picArray
	    			photographyData["sections"].push(sectionData)
	    		}
	    	})
	    	
	    	
	    	console.log(photographyData)
	    	$("#photography_title").html(photographyData["title"])
	    	
	    	sectionsHtml = ""
	    	$(photographyData["sections"]).each(function() {
	    		if (sectionsHtml != "") {
	    			sectionsHtml += "<hr/>"	    			
	    		}
	    		sectionsHtml += "<h1 class=\"tk-source-sans-pro\">" + this["section"] + "</h1>"
	    		sectionsHtml += "<p>" + this["description"] + "</p>"
	    		
	    		sectionsHtml += "<div class=\"fotorama\" data-nav=\"thumbs\" data-fit=\"scaledown\" data-width=\"100%\" data-height=\"600\" data-thumbheight=\"200\" style=\"margin-left:100px;\">"
	    		
	    		$(this["pics"]).each(function() {
	    			sectionsHtml += "<a href=\"" + this + "\"><img src=\"" + this + "\" width=\"200\" height=\"200\"></a>"
	    		})
	    		
	    		sectionsHtml += "</div>"
	    		
	    	})
	
	    	$("#photography_sections").html(sectionsHtml)
	    	
			}, 'text');
	}
    </script>

<!-- Blog -->
<div class="blog hidden"> 
  <div id="writing_title" class="page_name tk-museo-sans">Writing</div>
   <h1 class="tk-source-sans-pro"></h1>
  <div class="paragraphs no-columns tk-source-sans-pro">
  <div id="writing_sections" class="paragraphs tk-source-sans-pro">

	<script>
		
     	writingData = {}
     	writingData["sections"] = []
	    $.get('https://www.courtneymims.com/writingwork.txt', function(data) {
	    	lines = data.split("\n")

    		// Set up data structure
	    	articleArray = []
	    	sectionData = {}
	    	article = {}
	    	$(lines).each(function(index) {
	    		pieces = this.split(/:(.+)/)
	    		
	    		if (pieces[0] == "title") {
	    			// Set title of page
	    			writingData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "section") {
	    			// If there was a previous section, add it
	    			if (Object.keys(sectionData).length != 0) {
	    				sectionData["articles"] = articleArray
	    				writingData["sections"].push(sectionData)
	    				sectionData = {}
	    				articleArray = []
	    			}
	    			
	    			//Start new section
	    			sectionData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "description") {
	    			sectionData[pieces[0]] = pieces[1]
	    		} else if (pieces[0] == "article_title") {
					article["title"] = pieces[1]
	    		} else if (pieces[0] == "article_date") {
	    			article["date"] = pieces[1]
	    		} else if (pieces[0] == "article_link") {
	    			article["link"] = pieces[1]
	    		} else if (pieces[0] == "article_img") {
	    			article["img"] = pieces[1]
	    		} else if (pieces[0] == "article_vert_offset") {
	    			article["vert_offset"] = pieces[1]
	    			articleArray.push(article)
	    			article = {}
	    		} else if (this == "" && Object.keys(article).length != 0) {
	    			article["vert_offset"] = "0"
	    			articleArray.push(article)
	    			article = {}
	    		}

	    		if (index == (lines.length - 1)) {
	    			sectionData["articles"] = articleArray
	    			writingData["sections"].push(sectionData)
	    		}
	    	})
    		console.log(writingData)	    	
	    	$("#writing_title").html(radioData["title"])
	    	
	    	sectionsHtml = ""
	    	$(writingData["sections"]).each(function() {
	    		if (sectionsHtml != "") {
	    			sectionsHtml += "<hr/>"	    			
	    		}
	    		sectionsHtml += "<div class=\"row\" style=\"padding-left:30px;\">"
	    		sectionsHtml += "<h1 class=\"tk-source-sans-pro\" style=\"margin-left:10px;\">" + this["section"] + "</h1>"
	    		
	    		$(this["articles"]).each(function() {
	    			sectionsHtml += "<div class=\"col-md-4\" style=\"padding-bottom:25px;\">"
	    			sectionsHtml += "<p style=\"margin-left:0px; margin-bottom:5px;\"><b>" + this["title"] + "</b><br><i>" + this["date"] + "</i></p>"
	    			sectionsHtml += "<div class=\"wp-caption\" style=\"display: inline-block; width:693px; height: 215px; overflow: hidden\"><a href=\"" + this["link"]  + "\"><img alt=\"image\" src=\"" + this["img"] + "\" style=\"margin-top:" + this["vert_offset"] + "\";></a></div>"
					sectionsHtml += "</div>"
	    		})
 	    		
 	    		sectionsHtml += "</div>"
	    		
	    	})

	    	$("#writing_sections").html(sectionsHtml)
	    	
  		}, 'text');
		
    </script>
