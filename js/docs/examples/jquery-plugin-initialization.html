<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yottie Example - Default</title>

        <script src="../../vendors/jquery.min.js"></script>
        <script src="../../yottie/jquery.yottie.bundled.js"></script>

        <style>
            body {
                margin: 0;
                color: #222;
                font: normal 16px/1.3 Roboto, Arial, Sans-Serif;
            }
            .wrapper {
                max-width: 960px;
                margin: 40px auto;
            }
            h1 {
                margin-bottom: 40px;
            }
        </style>

        <script>
            // if you use the bundled version you have to initialize jquery plugin using onYottieReady function. This function will be called when the bundled version is loaded.
            window.onYottieReady = function() {
                $('.my-yottie').yottie({
                    channel: 'https://www.youtube.com/user/RockstarGames',
                    header: {
                        layout: 'accent'
                    },
                    content: {
                        columns: 4,
                        rows: 2,
                        gutter: 0
                    },
                    video: {
                        layout: 'cinema'
                    },
                    color: {
                        scheme: 'dark'
                    }
                });
            };
        </script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Yottie jQuery Plugin Initialization Example</h1>

            <div class="my-yottie"></div>
        </div>
    </body>
</html>
